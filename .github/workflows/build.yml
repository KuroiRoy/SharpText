name: CI Build

on:
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Update Submodules
      shell: bash
      run: |
        git submodule update --init
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.102
    - name: Build
      run: dotnet build --configuration Release
    - name: Run Tests
      run: dotnet test
